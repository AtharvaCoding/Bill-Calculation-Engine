<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/oraclejet@9.1.0/css/alta/oj-alta-min.css" type="text/css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .option {
            flex: 0 0 30%;
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bank Admin Dashboard</h1>

        <div class="options-container">
            <div class="option" onclick="showAddCustomerForm()">
                <h3>Add New Customer</h3>
                <p>Click here to add a new customer</p>
            </div>
            <!-- Add more options as needed -->
        </div>

        <!-- Add Customer Form -->
        <div id="addCustomerForm" class="form-container">
            <h2>Add New Customer</h2>
            <form id="customerForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br><br>
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" required><br><br>
                <button type="button" onclick="addCustomer()">Add Customer</button>
            </form>
            <div id="responseMessage"></div>
        </div>
    </div>

    <script type="text/javascript">
        function showAddCustomerForm() {
            document.getElementById('addCustomerForm').classList.add('active');
        }

        function addCustomer() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var contact = document.getElementById('contact').value;

            fetch('http://localhost:9002/api/customers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    address: address,
                    contact: contact
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('responseMessage').innerText = 'Customer added successfully!';
                document.getElementById('customerForm').reset();
            })
            .catch(error => {
                document.getElementById('responseMessage').innerText = 'Error adding customer.';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
