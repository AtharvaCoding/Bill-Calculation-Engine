<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Customer</title>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f5f5f5, #e0e0e0);
            margin: 0;
            padding: 0;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.painters-supply.com/images/RAL/47b9371a5ec847a6416d19e09506ac86_S.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
            z-index: -1;
            pointer-events: none;
        }
        
        .oj-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            background-image: url("https://th.bing.com/th/id/OIP.kesoDEBuCSzh7lH8swW8_QHaE7?w=259&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            overflow: hidden;
        }
        .form-container h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .oj-form-layout {
            margin-top: 10px;
        }
        .oj-form-control {
            margin-bottom: 15px;
        }
        .oj-form-control label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin: 0;
            box-sizing: border-box;
            border: 2px solid #b3cde0;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            background-color: #f0f8ff;
        }
        select {
            width: 100%;
            padding: 12px;
            margin: 0;
            box-sizing: border-box;
            border: 2px solid #b3cde0;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            background-color: #f0f8ff;
        }
        button {
            background-color: #004080;
            color: #ffffff;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #002244;
        }
        .oj-form-control input::placeholder,
        .oj-form-control select::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="oj-container">
        <div class="form-container">
            <h2>Add New Customer</h2>
            <form id="add-customer-form">
                <div class="oj-form-layout">
                    <div class="oj-form-control">
                        <label for="customer-id">Customer ID</label>
                        <input type="text" id="customer-id" placeholder="Enter Customer ID" required>
                    </div>
                    <div class="oj-form-control">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter Full Name" required>
                    </div>
                    <div class="oj-form-control">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Enter Address" required>
                    </div>
                    <div class="oj-form-control">
                        <label for="contact">Contact</label>
                        <input type="text" id="contact" placeholder="Enter Phone Number" required>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('add-customer-form');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Extract form values
                const customer = {
                    customerId: document.getElementById('customer-id').value,
                    name: document.getElementById('name').value,
                    address: document.getElementById('address').value,
                    contact: document.getElementById('contact').value
                };

                // Send the data to the server
                fetch('http://localhost:8080/api/customers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(customer),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Customer added successfully!');
                    // Optionally, you can redirect or update UI as needed
                    console.log('Response from server:', data);
                })
                .catch(error => {
                    console.error('Error adding customer:', error);
                    alert('Failed to add customer. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
