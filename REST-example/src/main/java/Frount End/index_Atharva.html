<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    <ul id="customer-list"></ul>
    
    <script>
        // Fetch data from the API
        fetch('http://localhost:8080/api/customers')
            .then(response => response.json())
            .then(customers => {
                // Get the <ul> element where the customer data will be displayed
                const customerList = document.getElementById('customer-list');
                
                // Iterate through the customer data
                customers.forEach(customer => {
                    // Create a new list item for each customer
                    const listItem = document.createElement('li');
                    
                    // Set the text content of the list item
                    listItem.textContent = `ID: ${customer.customerId}, Name: ${customer.name}, Address: ${customer.address}, Contact: ${customer.contact}`;
                    
                    // Append the list item to the customer list
                    customerList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching customer data:', error);
            });
    </script>
</body>
</html>
