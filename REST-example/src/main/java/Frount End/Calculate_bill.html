<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Bill Amount</title>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f5f5f5, #e0e0e0);
            margin: 0;
            padding: 0;
        }
        
        body::before {
            content: "";
            position: fixed; /* Fixed positioning to stay in place on scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.painters-supply.com/images/RAL/47b9371a5ec847a6416d19e09506ac86_S.jpg");
            background-size: cover; /* Cover the entire viewport */
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1; /* Adjust opacity to make it a watermark */
            z-index: -1; /* Ensure it stays behind other content */
            pointer-events: none; /* Ensure it does not interfere with interactions */
        }
        
        .oj-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .form-container {
            max-width: 700px; /* Increased width */
            width: 100%;
            background-image: url("https://th.bing.com/th/id/OIP.kesoDEBuCSzh7lH8swW8_QHaE7?w=259&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7"); /* Replace with your image URL */
            background-size: cover; /* Cover the entire container */
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px; /* Increased padding for more space */
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
        }
        .form-container h2 {
            margin-top: 0;
            color: #333;
            font-size: 28px; /* Increased font size */
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }
        .oj-form-layout {
            margin-top: 10px;
        }
        .oj-form-control {
            margin-bottom: 20px;
        }
        .oj-form-control label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 0;
            box-sizing: border-box;
            border: 2px solid #b3cde0;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            background-color: #f0f8ff; /* Light pastel blue */
        }
        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            background-color: #004080; /* Medium-dark blue */
            color: #ffffff;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #002244; /* Slightly darker medium-dark blue */
        }
        .oj-form-control input::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="oj-container">
        <div class="form-container">
            <h2>Calculate Bill Amount</h2>
            <form id="bill-form" >
                <div class="oj-form-layout">
                    <div class="oj-form-control">
                        <label for="customer-id">Customer ID</label>
                        <input type="text" id="customer-id" placeholder="Enter Customer ID" required>
                    </div>
                    <div class="oj-form-control">
                        <label for="bill-month">Bill Month</label>
                        <input type="number" id="bill-month" min="1" max="12" placeholder="Enter Month (1-12)" required>
                    </div>
                    <div class="oj-form-control">
                        <label for="bill-year">Bill Year</label>
                        <input type="number" id="bill-year" min="1900" max="2100" placeholder="Enter Year (e.g., 2024)" required>
                    </div>
                </div>
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle form submission
            document.getElementById('bill-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting the traditional way

                // Extract form values
                var customerId = document.getElementById('customer-id').value;
                var billMonth = document.getElementById('bill-month').value;
                var billYear = document.getElementById('bill-year').value;

                // Example: Display an alert or perform any action with the values
                alert('Bill calculation submitted!\nCustomer ID: ' + customerId + '\nBill Month: ' + billMonth + '\nBill Year: ' + billYear);
            });
        });
    </script>
</body>
</html>
