<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer Record</title>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f5f5f5, #e0e0e0);
            margin: 0;
            padding: 0;
        }
        
         body::before {
            content: "";
            position: fixed; /* Fixed positioning to stay in place on scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.painters-supply.com/images/RAL/47b9371a5ec847a6416d19e09506ac86_S.jpg");
            background-size: cover; /* Cover the entire viewport */
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1; /* Adjust opacity to make it a watermark */
            z-index: -1; /* Ensure it stays behind other content */
            pointer-events: none; /* Ensure it does not interfere with interactions */
        }
        
        .oj-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            background-image: url("https://img.freepik.com/premium-photo/white-piece-paper-that-has-picture-tree-it_421632-16120.jpg?w=740");
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            background: linear-gradient(to bottom, #fdfdfd, #fafafa);
        }
        .form-container h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }
        .oj-form-layout {
            margin-top: 10px;
        }
        .oj-form-control {
            margin-bottom: 20px;
        }
        .oj-form-control label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 0;
            box-sizing: border-box;
            border: 2px solid #b3cde0;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            background-color: #f0f8ff; /* Light pastel blue */
        }
        button {
            background-color: #004080  ; /* Medium-dark blue */
            color: #ffffff;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #002244; /* Slightly darker medium-dark blue */
        }
        .oj-form-control input::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="oj-container">
        <div class="form-container">
            <h2>Delete Customer Record</h2>
            <form id="delete-form">
                <div class="oj-form-layout">
                    <div class="oj-form-control">
                        <label for="customer-id">Customer ID</label>
                        <input type="text" id="customer-id" placeholder="Enter Customer ID" required>
                    </div>
                </div>
                <button type="submit" id="submit-button">Delete Record</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle form submission
            document.getElementById('delete-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting the traditional way

                // Extract form value
                var customerId = document.getElementById('customer-id').value;

                // Example: Display an alert or perform any action with the value
                alert('Record deletion successful!\nCustomer ID: ' + customerId);
                
                // Here you might send the customerId to a server to process the deletion
            });
        });
    </script>
</body>
</html>
