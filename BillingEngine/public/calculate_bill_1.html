<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Bill</title>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f5f5f5, #e0e0e0);
            margin: 0;
            padding: 0;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.painters-supply.com/images/RAL/47b9371a5ec847a6416d19e09506ac86_S.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
            z-index: -1;
            pointer-events: none;
        }
        
        .oj-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            background-image: url("https://th.bing.com/th/id/OIP.kesoDEBuCSzh7lH8swW8_QHaE7?w=259&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
        }
        .form-container h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .oj-form-control {
            margin-bottom: 15px;
        }
        .oj-form-control label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }
        .oj-form-control input,
        .oj-form-control div {
            width: 100%;
            padding: 12px;
            margin: 0;
            box-sizing: border-box;
            border: 2px solid #b3cde0;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            background-color: #f0f8ff;
        }
        .oj-form-control div {
            font-weight: bold;
        }
        button {
            background-color: #004080;
            color: #ffffff;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <div class="oj-container">
        <div class="form-container">
            <h1>Calculate Bill</h1>
            <form id="transactionForm">
                <div class="oj-form-control">
                    <label for="customerId">Customer ID:</label>
                    <input type="number" id="customerId" name="customerId" required>
                </div>
                <div class="oj-form-control">
                    <label for="month">Month (1-12):</label>
                    <input type="number" id="month" name="month" min="1" max="12" required>
                </div>
                <div class="oj-form-control">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <button type="submit">Get Transactions</button>
            </form>
            <h2>Transactions</h2>
            <ul id="transactionList"></ul>
            <h2>Total Bill</h2>
            <p id="totalBill"></p>
        </div>
    </div>

    <script>
        document.getElementById('transactionForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const customerId = document.getElementById('customerId').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;

            try {
                const response = await fetch(`http://localhost:8080/api/transactions/customer/${customerId}?month=${month}&year=${year}`);
                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }
                const transactions = await response.json();
                
                console.log('Server Response:', transactions); // Log the response to inspect the data structure

                // Check if transactions is an array
                if (!Array.isArray(transactions)) {
                    throw new Error('Expected an array but received a different structure');
                }

                const transactionList = document.getElementById('transactionList');
                transactionList.innerHTML = '';
                let totalBill = 0;

                // transactions.forEach(transaction => {
                //     const listItem = document.createElement('li');
                //     const amount = transaction.product.unitPrice * transaction.quantity;
                //     listItem.textContent = `Transaction ID: ${transaction.transactionId},Product Code: ${transaction.product},Product Name: ${transaction.productid} , Date: ${transaction.transactionDate}, Amount: ${amount}`;
                //     transactionList.appendChild(listItem);

                //     // Add to total bill
                //     totalBill += amount;
                // });

                transactions.forEach(transaction => {
                    const listItem = document.createElement('li');
                    const amount = transaction.product.unitPrice * transaction.quantity;
                    listItem.textContent = `Customer ID: ${transaction.customer.customerId}, Customer Name: ${transaction.customer.name}, Product Code: ${transaction.product.productCode}, Product Name: ${transaction.product.productName}, Date: ${transaction.transactionDate},Quantity : ${transaction.quantity} ,  Amount: ${amount}`;
                    transactionList.appendChild(listItem);

                    // Add to total bill
                    totalBill += amount;
                });


                // Display the total bill
                document.getElementById('totalBill').textContent = `Total Bill: ${totalBill.toFixed(2)}`;
            } catch (error) {
                console.error('Failed to fetch transactions:', error);
                document.getElementById('totalBill').textContent = 'Error calculating total bill.';
            }
        });
    </script>
</body>
</html>
