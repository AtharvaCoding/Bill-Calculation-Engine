<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer Record</title>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f5f5f5, #e0e0e0);
            margin: 0;
            padding: 0;
        }
        
        body::before {
            content: "";
            position: fixed; /* Fixed positioning to stay in place on scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.painters-supply.com/images/RAL/47b9371a5ec847a6416d19e09506ac86_S.jpg");
            background-size: cover; /* Cover the entire viewport */
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1; /* Adjust opacity to make it a watermark */
            z-index: -1; /* Ensure it stays behind other content */
            pointer-events: none; /* Ensure it does not interfere with interactions */
        }
        
        .oj-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .form-container {
            max-width: 500px; /* Adjusted width to ensure it fits well */
            width: 100%;
            background-image: url("https://th.bing.com/th/id/OIP.kesoDEBuCSzh7lH8swW8_QHaE7?w=259&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7"); /* Background image */
            background-size: cover; /* Cover the entire container */
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px; /* Adjusted padding for a smaller container */
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            overflow: hidden; /* Ensure no overflow */
        }
        .form-container h2 {
            margin-top: 0;
            color: #333; /* Ensure color contrast for visibility */
            font-size: 24px; /* Adjusted font size */
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Added text shadow for better visibility */
        }
        .oj-form-layout {
            margin-top: 10px;
        }
        .oj-form-control {
            margin-bottom: 15px; /* Reduced margin for better fit */
        }
        .oj-form-control label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin: 0;
            box-sizing: border-box;
            border: 2px solid #b3cde0;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            background-color: #f0f8ff; /* Light pastel blue */
        }
        select {
            width: 100%;
            padding: 12px;
            margin: 0;
            box-sizing: border-box;
            border: 2px solid #b3cde0;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            background-color: #f0f8ff; /* Light pastel blue */
        }
        button {
            background-color: #004080; /* Medium-dark blue */
            color: #ffffff;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #002244; /* Slightly darker medium-dark blue */
        }
        .oj-form-control input::placeholder,
        .oj-form-control select::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="oj-container">
        <div class="form-container">
            <h2>Edit Customer Record</h2>
            <form id="edit-customer-form">
                <div class="oj-form-layout">
                    <div class="oj-form-control">
                        <label for="customer-id">Customer ID</label>
                        <input type="text" id="customer-id" placeholder="Enter Customer ID" required>
                    </div>
                    <div class="oj-form-control">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter Full Name" required>
                    </div>
                    <div class="oj-form-control">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Enter Address" required>
                    </div>
                    <div class="oj-form-control">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="oj-form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Email Address" required>
                    </div>
                    <div class="oj-form-control">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Enter Phone Number" required>
                    </div>
                    <div class="oj-form-control">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <button type="submit" id="submit-button">Update</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle form submission
            document.getElementById('edit-customer-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting the traditional way

                // Extract form values
                var customerId = document.getElementById('customer-id').value;
                var name = document.getElementById('name').value;
                var address = document.getElementById('address').value;
                var dob = document.getElementById('dob').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;
                var gender = document.getElementById('gender').value;

                // Example: Display an alert or perform any action with the values
                alert('Customer record updated!\nCustomer ID: ' + customerId + '\nName: ' + name + '\nAddress: ' + address + '\nDate of Birth: ' + dob + '\nEmail: ' + email + '\nPhone: ' + phone + '\nGender: ' + gender);
            });
        });
    </script>
</body>
</html>
