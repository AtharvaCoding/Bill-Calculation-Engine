<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Bill</title>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f5f5f5, #e0e0e0);
            margin: 0;
            padding: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.painters-supply.com/images/RAL/47b9371a5ec847a6416d19e09506ac86_S.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
            z-index: -1;
            pointer-events: none;
        }

        .oj-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .bill-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .bill-container h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #004080;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f9f9f9;
        }

        .total-row {
            font-weight: bold;
        }

        button {
            background-color: #004080;
            color: #ffffff;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #002244;
        }

        @media print {
            body {
                background: none;
            }

            .oj-container {
                height: auto;
                padding: 0;
            }

            .bill-container {
                box-shadow: none;
                border: none;
                padding: 0;
                text-align: left;
            }

            button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="oj-container">
        <div class="bill-container">
            <h2>Transaction Bill</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>Customer ID</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                        <!-- Transaction rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <button onclick="window.print()">Print Bill</button>
            <button onclick="window.history.back()">Go Back</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            const totalBill = localStorage.getItem('totalBill') || '0.00';

            const tableBody = document.getElementById('transactionTableBody');

            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                const amount = (transaction.product.unitPrice * transaction.quantity).toFixed(2);
                row.innerHTML = `
                    <td>${transaction.transactionId}</td>
                    <td>${transaction.customer.customerId}</td>
                    <td>${transaction.transactionDate}</td>
                    <td>Rs. ${amount}</td>
                    <td>${transaction.product.productName}</td>
                `;
                tableBody.appendChild(row);
            });

            const totalRow = document.createElement('tr');
            totalRow.className = 'total-row';
            totalRow.innerHTML = `
                <td colspan="3">Total Bill</td>
                <td>Rs. ${totalBill}</td>
                <td></td>
            `;
            tableBody.appendChild(totalRow);
        });
    </script>
</body>
</html>
